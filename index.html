      function redirect() {

  <body style="width: 100%;-webkit-overflow-scrolling:touch;overflow:auto; ">



    <script>
      document.addEventListener('touchstart', {});
    </script>
    <iframe
      style="display:block;position:absolute;top:0;left:0;margin:0;padding:0;width:100%;height:100%;border:0;"
      allow="gyroscope; accelerometer; microphone; camera; geolocation;" id="tree" name="tree" src="https://home.manchestergents.com" allowFullScreen="allowfullscreen"></iframe>
    <script type="text/javascript">function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        function cloneDeviceMotionEvent(e) {
            return {
                acceleration: {
                    x: e.acceleration.x,
                    y: e.acceleration.y,
                    z: e.acceleration.z,
                },
                accelerationIncludingGravity: {
                    x: e.accelerationIncludingGravity.x,
                    y: e.accelerationIncludingGravity.y,
                    z: e.accelerationIncludingGravity.z,
                },
                rotationRate: {
                    alpha: e.rotationRate.alpha,
                    beta: e.rotationRate.beta,
                    gamma: e.rotationRate.gamma,
                },
                interval: e.interval,
                timeStamp: e.timeStamp
            };
        }
        var iframe = document.getElementById('tree')
        if (isIOS()) {
            window.addEventListener('devicemotion', function (e) {
                iframe.contentWindow.postMessage({
                    type: 'devicemotion',
                    deviceMotionEvent: cloneDeviceMotionEvent(e),
                }, '*');
            });
        }
    </script>

  </body>
